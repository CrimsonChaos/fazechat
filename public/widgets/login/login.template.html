<div class="container">
  <form class="well" id="login">
    <h1>Login</h1>
    <label>Username</label>
    <input type="text" id="username" class="span3" placeholder="Username">
    <label>Password</label>
    <input type="password" id="password" class="span3" placeholder="Password">
    <span id="error" class="help-block error" />
    <button type="submit" class="btn">Login</button>
  </form>
</div>
